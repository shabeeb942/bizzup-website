
{% extends 'web/base.html' %}
{% load static %}
{% block content %}

<section class="coming-soon-area onepage-screen-area">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-12">
                <div class="site-logo">
                    <a href="{% url 'web:index' %}" class="logo-light"><img src="{% static 'web/media/logo.svg' %}" alt="Logo"></a>
                    <a href="{% url 'web:index' %}" class="logo-dark"><img src="{% static 'web/media/logo-3.svg' %}" alt="Logo"></a>
                </div>
            </div>
            <div class="col-xl-6 col-lg-8">
                <div class="content">
                    <h2 class="title">Our new website is on its way</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <div class="countdown"></div>
                    <form>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Email address">
                            <button class="subscribe-btn" type="submit">Notify Me</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-xl-6">
                <div class="thumbnail" data-sal="zoom-in" data-sal-duration="500" data-sal-delay="100">
                    <img src="{% static 'web/media/others/coming-soon.png' %}" alt="Coming Soon">
                </div>
            </div>
        </div>
    </div>
    <ul class="shape-group-8 list-unstyled">
        <li class="shape shape-2" data-sal="slide-left" data-sal-duration="500" data-sal-delay="200">
            <img src="{% static 'web/media/others/bubble-28.png' %}" alt="Bubble">
        </li>
        <li class="shape shape-3" data-sal="slide-up" data-sal-duration="500" data-sal-delay="300">
            <img src="{% static 'web/media/others/line-4.png' %}" alt="Line">
        </li>
    </ul>
</section>

{% endblock %}
